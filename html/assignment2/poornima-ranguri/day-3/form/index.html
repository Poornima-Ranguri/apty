<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Apty Form</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            padding: 0;
        }
        form {
            background-color: aliceblue;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        label {
            font-size: 1.1rem; 
            margin-top: 10px;
        }
        input, button {
            padding: 10px;
            margin-top: 5px;
            width: 250px;
        }
        button {
            background-color: darkcyan;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkslategray;
        }
    </style>
</head>
<body>
    <form style="background-color: aliceblue; height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: center; flex-direction: column;" method="POST" action="/submit" enctype="multipart/form-data" name="registrationForm" id="registrationForm">
        <label for="username">username:</label>
        <input type="text" id="username" name="username" required  required maxlength="20" minlength="5" pattern="[A-Za-z0-9]{5,20}" aria-label="Username" autocomplete="username"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Example: user@example.com" autocomplete="email" aria-required="true"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required minlength="8" aria-label="Password" autocomplete="new-password"><br>

        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Please enter a 10-digit phone number." required placeholder="Enter your phone number" aria-describedby="phoneHelp"><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required aria-label="Date of birth"><br>

        <label for="age">Age:</label>
        <input  type="number" id="age" name="age" min="18" max="99" required placeholder="Enter your age" aria-required="true"><br>

        <label for="file">Upload your file:</label>
        <input type="file" id="file" accept=".jpg, .jpeg, .png, .pdf" aria-label="File upload"/>

        <button type="submit" id="submitButton" aria-label="Submit Registration Form">Register</button>
    </form>

    <script>
        document.getElementById('registrationForm').onsubmit = function(event) {
            alert("Form submitted successfully!");
        };
    </script>
    
</body>
</html>
